name: Daily Training Pipeline

on:
  schedule:
    - cron: '0 0 * * *' # Rozana raat 12 baje chalega
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install hopsworks==4.2.*
          pip install -r requirements.txt

      - name: Run Training
        env:
          HOPSWORKS_KEY: ${{ secrets.HOPSWORKS_KEY }}
          OPENWEATHER_KEY: ${{ secrets.OPENWEATHER_KEY }} # Ye add karein
        run: python training/train_models.py
